<!DOCTYPE HTML>
<html>
<head>
    <link rel="icon"
          type="image/png"
          href="favicon.ico">
    <meta charset="utf-8">
    <title>Kana Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="createTask();">
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <p id="kana"></p>
            <label for="romaji"></label>
            <input type="text" class="form-control col-md-4 col-sm-12 offset-md-4" id="romaji" onkeydown="check(this)">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <p id="answer"></p>
    </div>
    <div class="row justify-content-md-center">
        <p>Correct: <span id="correct">0</span> Wrong: <span id="wrong">0</span> Left: <span id="left">0</span></p>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
